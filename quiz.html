<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

   
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div class="question-container">
            <p id="question-text">Question text goes here.</p>
        </div>
        <div class="choices-container">
            <button class="choice" id="choice-1">Choice 1</button>
            <button class="choice" id="choice-2">Choice 2</button>
            <button class="choice" id="choice-3">Choice 3</button>
            <button class="choice" id="choice-4">Choice 4</button>
        </div>
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="quix.js"></script>
</body>
</html>
